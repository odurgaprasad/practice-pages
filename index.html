          <div class="row pt-3">
            <div class="col">
              <label for="hscBoard">HSC Board <span class="star">*</span></label>
              <select class="form-control" id="hscBoard" name="hscBoard" placeholder="Ex.CBSC" required>

                <option value="icse">ICSE</option>
                <option value="state">State Board</option>
              </select>
            </div>
            <div class="col">
              <label for="hscScore">HSC Score (%) <span class="star">*</span></label>
              <input class="form-control" type="number" id="hscScore" min="0" max="100" hsc="hscScore" placeholder="1 to 100" required>
            </div>

          </div>

          <!-- SSC Institution Name -->

          <label class="pt-3" for="sscInstitution">SSC Institution Name <span class="star">*</span></label><br />

                <option value="icse">ICSE</option>
                <option value="state">State Board</option>
              </select>
            </div>
            <div class="col">

              <input class="form-control" type="number" id="sscScore" min="0" max="100" name="sscScore" placeholder="0 to 100" required>
            </div>

          </div>

          <!-- Currently Pursuing -->

            <option value="graduation">Graduation</option>
            <option value="post-graduation">Post-Graduation</option>
            <option value="other">Other</option>
          </select>

          <!-- Current Educational Institution Name -->
